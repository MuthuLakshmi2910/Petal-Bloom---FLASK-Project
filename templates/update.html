<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Flowers — Petal & Bloom</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#d96b6b;
  --bg:#fff8f6;
  --muted:#6b6b6b;
  --card:#ffffff;
  font-family:'Inter', sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  -webkit-font-smoothing:antialiased;
}

.container{
  width:90%;
  max-width:700px;
  margin:40px auto;
  background:var(--card);
  padding:30px;
  border-radius:16px;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  font-family:'Playfair Display', serif;
  color:var(--accent);
  margin-bottom:10px;
  font-size:36px;
}

p{
  text-align:center;
  color:var(--muted);
  margin-bottom:25px;
}

label{
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border:1px solid #ddd;
  border-radius:10px;
  font-size:15px;
  margin-bottom:18px;
}

textarea{
  height:100px;
  resize:none;
}

button{
  width:100%;
  background:var(--accent);
  color:white;
  border:none;
  padding:14px;
  font-size:17px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}
button:hover{
  background:#c95050;
}

footer{
  text-align:center;
  margin-top:20px;
  color:var(--muted);
  font-size:14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Place Your Order</h2>
  <p>Fill the details below to order your bouquet. We will contact you for confirmation.</p>

  <form action="/update/{{data[0]}}" method="POST">

    <label>Your Name</label>
    <input type="text" placeholder="Enter your name" name='name' value={{data[1]}} required>

    <label>Phone Number</label>
    <input type="tel" placeholder="00000 00000" required value={{data[2]}} name='phone'>

    <label>Select Bouquet</label>
    <select required name="bouquet">
    <option value="">Choose an option</option>
    <option value="Rose Bouquet" 
        {% if data[3] == 'Rose Bouquet' %}selected{% endif %}>
        Rose Bouquet
    </option>
    <option value="Wedding Garland"
        {% if data[3] == 'Wedding Garland' %}selected{% endif %}>
        Wedding Garland
    </option>
    <option value="Seasonal Mixed Flowers"
        {% if data[3] == 'Seasonal Mixed Flowers' %}selected{% endif %}>
        Seasonal Mixed Flowers
    </option>
    <option value="Custom Bouquet"
        {% if data[3] == 'Custom Bouquet' %}selected{% endif %}>
        Custom Bouquet
    </option>
    <option value="Workshop Booking"
        {% if data[3] == 'Workshop Booking' %}selected{% endif %}>
        Workshop Booking
    </option>

</select>
      <!--select required name='bouquet' value={{data[3]}}>
      <option value="">Choose an option</option>
      <option>Rose Bouquet</option>
      <option>Wedding Garland</option>
      <option>Seasonal Mixed Flowers</option>
      <option>Custom Bouquet</option>
      <option>Workshop Booking</option>
    </select--> 

    <label>Delivery Date</label>
    <input type="date" required name='date' value={{data[4]}}>

    <label>Delivery Time</label>
    <input type="time" required name='time' value={{data[5]}}>

    <label>Delivery Address</label>
    <textarea placeholder="Door No, Street, City" name='address'>{{data[6]}}</textarea>

    <label>Message on Card (Optional)</label>
    <textarea placeholder="Write a special note…" name='message'>{{data[7]}}</textarea>

    <!--<label>Payment Method</label>
    <select required name='payment'>
      <option value="">Select</option>
      <option>UPI</option>
      <option>Cash on Delivery</option>
      <option>Bank Transfer</option>
    </select> -->

    <button type="submit" required>UPDATE YOUR MESSAGE</button>

  </form>
</div>

<footer>
  © 2025 Petal & Bloom — All Rights Reserved
</footer>

</body>
</html>
