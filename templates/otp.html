<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946');
      background-size: cover;      /* fully cover screen */
      background-position: center; /* center the image */
      background-repeat: no-repeat;/* no repeat */
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #ffffff;
      width: 350px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card h2 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
    }

    .card p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .otp {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .otp input {
      width: 300px;
      height: 50px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .otp input:focus {
      border-color: #4b7bec;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4b7bec;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #3867d6;
    }

    .bottom {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .bottom a {
      text-decoration: none;
      color: #4b7bec;
      font-weight: bold;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Verify OTP</h2>
    <p>Please enter the OTP sent to your email</p>

    <form action="/otp" method="POST">
      <div class="otp">
        <input type="text" maxlength="4" name="o1" required>
      </div>

      <button type="submit">Confirm</button>
    </form>

    <div class="bottom">
      Didnâ€™t get OTP? <a href="#">Resend</a>
    </div>

    
  </div>

</body>
</html>
