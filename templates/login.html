<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petal & Bloom | Login</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Segoe UI", Arial, sans-serif;

        /* NEXT flower background image */
        background-image: url("https://images.unsplash.com/photo-1490750967868-88aa4486c946");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.55);
    }

    .login-card {
        position: relative;
        width: 390px;
        background: rgba(255, 255, 255, 0.92);
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        z-index: 1;
    }

    .brand {
        text-align: center;
        margin-bottom: 20px;
    }

    .brand h1 {
        margin: 0;
        font-size: 28px;
        color: #b4536d;
        letter-spacing: 1px;
    }

    .brand p {
        margin-top: 5px;
        font-size: 14px;
        color: #6b7280;
    }

    label {
        display: block;
        margin-top: 15px;
        font-size: 14px;
        color: #374151;
    }

    input {
        width: 100%;
        padding: 11px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
    }

    input:focus {
        outline: none;
        border-color: #ec4899;
        box-shadow: 0 0 0 3px rgba(236,72,153,0.2);
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: #ec4899;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background: #db2777;
    }

    .links {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
    }

    .links a {
        color: #ec4899;
        text-decoration: none;
        font-weight: 500;
    }
</style>
</head>

<body>

<div class="login-card">
    <div class="brand">
        <h1>Petal & Bloom</h1>
        <p>Flower Studio</p>
    </div>

    <form action="/login" method="POST">
        <label>Email Address</label>
        <input type="email" name="lemail" placeholder="you@petalandbloom.com" required>

        <label>Password</label>
        <input type="password" name="lpassword" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <div class="links">
            New customer? <a href="/create">Create an account</a>
        </div>
    </form>
</div>

</body>
</html>
